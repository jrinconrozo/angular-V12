<ion-header>
  <ion-toolbar>
    <ion-title>{{starships.name}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/starships"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>{{starships.name}}</h1>
  <ion-card>
    <ion-item>
      <ion-icon name = "rocket" slot="start">
      </ion-icon>
      <ion-label>
          {{starships.model}}
      </ion-label>
    </ion-item>
  </ion-card>
  
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <p>capacity</p>
          <p>{{starships.cargo_capacity}}</p>
        </ion-col>

        <ion-col>
          <p>Consumables</p>
          <p>{{starships.consumables}}</p>
        </ion-col>

        <ion-col>
          <p>Crew</p>
          <p>{{starships.crew}}</p>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-card-content>
  
</ion-content>
