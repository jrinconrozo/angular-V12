<ion-header>
  <ion-toolbar>
    <ion-title>{{people.name}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/people"></ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
<h1>{{people.name}}</h1>
<ion-card>
  <ion-item>
    <ion-icon name = "people-circle" slot="start">
    </ion-icon>
    <ion-label>
        {{people.gender}}
    </ion-label>
  </ion-item>

<ion-card-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>eye color</p>
        <p>{{people.eye_color}}</p>
      </ion-col>

      <ion-col>
        <p>Height</p>
        <p>{{people.height}}</p>
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-card-content>
</ion-card>
</ion-content>
